<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ann Arbor Hub</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="scripts/news.js"></script>
  </head>

  <body ng-app = "AnnArborHub">
    <div ng-controller="newsController">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#" ng-click = "toRes()">Restaurant hub</a>
        <a class="navbar-brand" href="#" ng-click = "toEvents()">Events hub</a>
        <a class="navbar-brand" href="#" ng-click = "toHome()">Home</a>
      </div>
    </nav>

    <!-- <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">News Hub</h1>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header> -->


    <!-- to fill -->
    <section ng-repeat="news in newsData">
        <div class="container" style="padding-top: 50px;">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <h4 style="font-weight: bold;">{{news.title.eng}}</h4>
                        <img class="img-fluid rounded-circle" ng-src={{news.images[0]}} alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <p>{{news.summary.eng}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- to fill -->
    <br>
    <br>
    <br>
    <br>
    <!-- Footer -->
    <footer class="py-5 bg-black" style=" position: fixed; right:0;left: 0; bottom:0;">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>

</html>
